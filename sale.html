<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="myapp" class="container">
        <form @submit.prevent="add_sale">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Product ID</label>
                <input type="number" class="form-control" id="formGroupExampleInput" placeholder="product id...."
                    v-model="SaleData.product_id">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="quantity...."
                    v-model="SaleData.quantity">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Sale Price</label>
                <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="sale price...."
                    v-model="SaleData.sale_price">
            </div>
            <button type="submit" class="btn btn-primary">Add Sale</button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Product ID</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Created  At</th>

                    
                </tr>
            </thead>
            <tbody>
                <tr v-for="sale in sales" :key="sale.id">
                    <td>{{sale.id}}</td>
                    <td>{{sale.product_id}}</td>
                    <td>{{sale.quantity}}</td>
                    <td>{{sale.created_at}}</td>

                </tr>
            </tbody>
        </table>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        Vue.createApp({
            data() {
                return {
                    sales: [],
                    SaleData: {
                        product_id: 0,
                        quantity: 0,
                        sale_price: 0
                    }
                }
            },
            methods: {
                async fetch_sales() {
                    try {
                        const response = await axios.get('http://127.0.0.1:5000/sales')
                        console.log('Response data:', response.data);
                        this.sales = response.data.sales
                        console.log(this.sales)
                    }
                    catch (error) {
                        console.log("error", error)
                    }
                },
                add_sale() {
                    try {
                        axios.post('http://127.0.0.1:5000/sales', this.SaleData)
                    }
                    catch (error) {
                        console.log("error", error)
                    }
                }
            },
            created() {
                this.fetch_sales()
            }

        }).mount('#myapp');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
